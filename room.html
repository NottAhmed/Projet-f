<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #222831;
            color: white;
        }

        .container {
            display: flex;
            flex-direction: row;
            padding: 20px;
        }

        #main-content {
            flex-grow: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .buttons {
            display: flex;
            justify-content: flex-start;
            margin-bottom: 20px; /* Ajoute de l'espace sous les boutons */
        }

        .create-room-button,
        .join-room-button {
            background-color: transparent;
            color: white;
            border: 1px solid #17c3b2;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-right: 10px; /* Espace entre les boutons */
        }

        .create-room-button:hover,
        .join-room-button:hover {
            background-color: #17c3b2;
            color: black;
        }

        .button-common {
            background-color: transparent;
            color: white;
            border: 1px solid #17c3b2;
            padding: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .button-common:hover {
            background-color: #17c3b2;
            color: black;
        }

        .create-room-button,
        .join-room-button {
            /* Utilisation de la classe commune */
            composes: button-common;
        }

        .disconnect-button {
            background-color: transparent;
            color: white;
            border: 1px solid #f04747;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-right: 10px;
        }

        .disconnect-button:hover {
            background-color: #f04747;
            color: black;
        }

        /* Ajout du style pour les boutons de connexion */
        .connect-button {
            background-color: transparent;
            color: white;
            border: 1px solid #17c3b2; /* Couleur bleue pour les boutons de connexion */
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-right: 10px;
        }

        .connect-button:hover {
            background-color: #17c3b2; /* Couleur bleue lors du survol */
            color: black.
        }

        #joined-room-container {
            background-color: #393e46;
            padding: 20px;
            border-radius: 10px;
            text-align: center.
        }

        h2 {
            color: white;
            font-size: 2em;
            font-weight: bold.
        }

        ul.room-list {
            list-style-type: none.
        }

        ul.room-list li {
            display: flex.
        }

        .button-small {
            padding: 5px 10px.
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="main-content">
            <div class="buttons">
                <button class="create-room-button">Create Room</button>
                <button class="join-room-button">Join Room</button>
            </div>
            <div id="joined-room-container">
                <h2>Joined Rooms</h2>
                <ul class="room-list">
                    <li>
                        <span class="room-name">Room 1</span>
                        <button class="connect-button">Connect</button>
                        <button class="disconnect-button">Disconnect</button>
                    </li>
                    <li>
                        <span class="room-name">Room 2</span>
                        <button class="connect-button">Connect</button>
                        <button class="disconnect-button">Disconnect</button>
                    </li>
                    <li>
                        <span class="room-name">Room 3</span>
                        <button class="connect-button">Connect</button>
                        <button class="disconnect-button">Disconnect</button>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
